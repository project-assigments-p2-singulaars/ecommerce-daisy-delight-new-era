<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kulim+Park:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/adminPage.css" />
    <link rel="shortcut icon" href="/img/favicon.svg" type="image/x-icon" />
    <title>Pagina Administrador</title>
  </head>
  <body>
    <header class="indexHeader">
      <nav>
        <div class="navbar" id="burgerMenu">
          <img src="/img/Burger.svg" />
        </div>
        <div class="navbarIcons">
          <div class="logo navbar">
            <img src="/img/Logo.svg" />
          </div>
          <div class="navbarMenu">
            <a href="#">Inicio</a>
            <a href="#">Tienda</a>
            <a href="#">Quiénes somos</a>
            <a href="#">Contacto</a>
          </div>
          <div class="icons navbar">
            <a
              id="profile"
              class="icons"
              href="/pages/adminPage.html"
              target="_self"
            >
              <img src="/img/Profile.svg" />
            </a>
            <a id="search" class="icons" target="_self">
              <img src="/img/Search.svg" />
            </a>
            <a
              id="basket"
              class="icons"
              href="/pages/shopCart.html"
              target="_self"
            >
              <img src="/img/Basket.svg" />
            </a>
          </div>
        </div>
      </nav>
    </header>

    <h2 class="adminTitle">¡Escríbenos!</h2>
    <br />
    <form
      class="adminForm"
      action="https://formsubmit.co/ivanvclinetor@gmail.com"
      method="POST"
    >
      <label class="contactmail" for="costumerMail" required
        >Correo electrónico</label
      >
      <input
        class="labelNameProduct"
        type="text"
        id="costumerMail"
        name="email"
      />
      <label class="adminLabels" for="costumerIssue"
        >Como podemos Ayudarte</label
      >
      <select
        class="adminLabels"
        name="costumerIssue"
        id="costumerIssue"
        name="issue"
      >
        <option value="Información sobre envío y entrega">
          Información sobre envío y entrega
        </option>
        <option value="Pagos y reembolsos">Pagos y reembolsos</option>
        <option value="Incidencias">Incidencias</option>
      </select>
      <label class="adminLabels" for="costumerNumberOrder"
        >Número de pedido</label
      >
      <input
        class="labelNameProduct"
        type="text"
        id="costumerNumberOrder"
        name="order"
      />
      <label class="adminLabels" for="costumerdescriptionIssue"
        >Descripción solicitud</label
      >
      <input
        class="labelNameProduct"
        type="text"
        id="costumerdescriptionIssue"
        name="description"
      />
      <button class="adminButton">Enviar</button>
    </form>
  </body>
</html>
