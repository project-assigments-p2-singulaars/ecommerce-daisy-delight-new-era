<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daisy Delight</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.svg" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
    <script src="/source/lastProductsFilter.js" defer></script>
  </head>
  <body>
    <header class="indexHeader">
      <nav>
        <div class="navbar" id="burgerMenu">
          <img src="/img/Burger.svg" />
        </div>
        <div class="navbarIcons">
          <div class="logo navbar">
            <img src="/img/Logo.svg" />
          </div>
          <div class="navbarMenu">
            <a href="#">Inicio</a>
            <a href="#">Tienda</a>
            <a href="#">Quiénes somos</a>
            <a href="#">Contacto</a>
          </div>
          <div class="icons navbar">
            <a
              id="profile"
              class="icons"
              href="/pages/adminPage.html"
              target="_self"
            >
              <img src="/img/Profile.svg" />
            </a>
            <a id="search" class="icons" target="_self">
              <img src="/img/Search.svg" />
            </a>
            <a
              id="basket"
              class="icons"
              href="/pages/shopCart.html"
              target="_self"
            >
              <img src="/img/Basket.svg" />
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="greetingCard">
        <div class="greetingContent">
          <h1 id="greetingTitle">Creamos <br />momentos <br />mágicos</h1>
          <h2 class="greetingSubtitle">
            Descubre nuestros nuevos packs de bouquetes y ramos
          </h2>
          <a id="buttonHome" href="/pages/productPage.html">Descubre más</a>
        </div>
        <img src="/img/FlorIndex.png" alt="Flower" id="imgHome" />
      </div>
      <div class="deliveryCard">
        <div class="deliveryContent">
          <h3 id="deliveryTitle">Envíos a<br />domicilio<br />gratuitos</h3>
        </div>
        <img src="/img/FlorIndex2.png" alt="Flower" id="imgDelivery" />
      </div>
    </main>
    <footer>
      <div class="footerIcons">
        <a href="https://www.facebook.com/?locale=es_ES" target="_self">
          <img src="/img/facebook.svg" />
        </a>
        <a href="https://www.instagram.com/" target="_self">
          <img src="/img/instagram.svg" />
        </a>
        <a href="https://twitter.com/?lang=es" target="_self">
          <img src="/img/twitter.svg" />
        </a>
        <a href="https://www.tiktok.com/es/" target="_self">
          <img src="/img/tiktok.svg" />
        </a>
      </div>

      <div class="footerMenu">
        <a href="/index.html" target="_self">Inicio</a>
        <a href="/pages/productPage.html" target="_self">Tienda</a>
        <a href="/pages/quienessomos.html" target="_self">Quiénes somos</a>
        <a href="/pages/contacto.html" target="_self">Contacto</a>
      </div>

      <div class="footerRights">
        <p>
          Daisy Delight © 2024. All Rights Reserved. Developed by Coders
          Factoria F5
        </p>
      </div>
    </footer>
  </body>
</html>
